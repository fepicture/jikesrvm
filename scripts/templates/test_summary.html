{% extends 'base.html' %} {% block content %}

<h1 class="text-center">Summary of {{ hash }}</h1>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Failures</th>
            </tr>
        </thead>
        <tbody>
            {% for testname, testfails in tests.items %}
            <tr class="{% if testfails != 0 %} table-danger {% endif %}">
                <td><a href="{{ testname }}.html">{{ testname }}</a></td>
                <td>{{ testfails }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
